<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Číslo 1">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
        </select>
        <input type="number" id="num2" placeholder="Číslo 2">
        <button onclick="calculate()">Vypočítat</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const operation = document.getElementById('operation').value;
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (operation === '+') {
                result = num1 + num2;
            } else if (operation === '-') {
                result = num1 - num2;
            }

            document.getElementById('result').innerText = 'Výsledek: ' + result;
        }
    </script>
</body>
</html>
